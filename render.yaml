databases:
  - name: BowWowWoo_DB
    databaseName: bowwowwoo_db
    user: Bow-Wow-Woo
    region: singapore

services:
  - type: web
    name: Bow-Wow-Woo
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: BowWowWoo_DB
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

